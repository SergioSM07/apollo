<div class="module-detail-container">
  <h2 *ngIf="moduleName">{{ moduleName }} Courses</h2>
  <h2 *ngIf="!moduleName">Courses</h2>

  <mat-list *ngIf="courses$ | async as courses">
    <mat-list-item *ngFor="let course of courses">
      <mat-card [routerLink]="['/courses/courses', course.id]">
        <mat-card-title>{{ course.name }}</mat-card-title>
        <!-- TODO: Add description or other course details if available in Course interface -->
      </mat-card>
    </mat-list-item>
  </mat-list>

  <!-- TODO: Add a message if no courses are available for this module -->
</div>
